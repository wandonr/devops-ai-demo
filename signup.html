<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - House Inspector</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; }
    input { margin: 8px 0; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .link { text-align: center; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
    <div class="link">
      <a href="/login.html">Already have an account? Login</a>
    </div>
  </div>
  <script>
document.querySelector('form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const name = this.elements[0].value;
  const email = this.elements[1].value;
  const password = this.elements[2].value;

  const res = await fetch('http://localhost:3000/api/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();
  if (res.ok) {
    alert('Signup successful! Please login.');
    window.location.href = '/login.html';
  } else {
    alert(data.message || 'Signup failed');
  }
});
</script>
  <script>
    // Check if user is already logged in
    if (localStorage.getItem('token')) {
      // Redirect to dashboard or inspection page
      window.location.href = '/dashboard.html';
    }
  </script>
</body>
</html>
